<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul type="circle">
        <li>Milk</li>
        <li>Butter</li>
        <li>Bread</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="1" reverse>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <!-- Description term  -->
        <dt>Name</dt>
        <!-- Description Describe  -->
        <dd>Aman</dd>
        <dd>Raman</dd>
        <dd>Ravi</dd>
        <dt>Fav Color</dt>
        <dd>Red</dd>
        <dd>Green</dd>
    </dl>
</body>
</html>
